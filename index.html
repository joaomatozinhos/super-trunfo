<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Trumps</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Top Trumps Soccer Stars</h1>

      <button onclick="sortearCarta()" id="btnSortear">DRAWING CARD</button>

      <h2>Choose your attribute</h2>
      <div id="opcoes">
        <input type="radio" name="atributo" value="empty" /> + empty
      </div>
      <div id="nadaSelecionado">Select an attribute to play</div>

      <button type="button" id="btnJogar" onclick="jogar()" disabled="true">
        PLAY
      </button>

      <div class="imagens">
        <div id="imagemCartaJogador">
          <img src="media/players-image/example.png" alt="" />
        </div>

        <div id="pontuacao">
          <p id="mensagemResultado">'CONGRATULATIONS! YOU WON'</p>
          <div id="resultado">
            <div id="pontosJogador">PLAYER&nbsp;&nbsp;</div>
            <div id="pJogador">0</div>
            <div id="divisor">:</div>
            <div id="pMaquina">0</div>
            <div id="pontosMaquina">COMPUTER</div>
          </div>
        </div>

        <div id="imagemCartaMaquina">
          <img src="media/players-image/example.png" alt="" />
        </div>
      </div>

      <button type="button" id="btnZerar" onclick="zerar()">RESET</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
