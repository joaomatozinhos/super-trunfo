<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Trunfo</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Super Trunfo</h1>

      <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

      <h2>Escolha o seu atributo</h2>
      <div class="opcoes" id="opcoes"></div>
      <div id="nada-selecionado"></div>

      <button type="button" id="btnJogar" onclick="jogar()" disabled="true">
        Jogar
      </button>

      <div class="imagens">
        <div id="imagem-carta-jogador">
          <img src="/media/players-image/example.png" alt="" />
        </div>

        <div id="pontuacao">
          <p id="mensagemResultado">PARABÉNS! VOCÊ GANHOU</p>
          <div id="resultado">
            <div id="pontosJogador">JOGADOR&nbsp;&nbsp;</div>
            <div id="pJogador"></div>
            <div id="divisor">:</div>
            <div id="pMaquina"></div>
            <div id="pontosMaquina">COMPUTADOR</div>
          </div>
        </div>

        <div id="imagem-carta-maquina">
          <img src="/media/players-image/example.png" alt="" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
